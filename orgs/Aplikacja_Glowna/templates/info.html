{% extends "base.html" %}

{% block title %}Dane{% endblock %}

{% block content %}
<main>
<h1>Podaj Swoje Dane</h1>
<form method="post">
    {% csrf_token %}
    <div class = "login-uz">
        <input type="text" id="Imie" name="Imie" placeholder="Imie" required>
    </div>
    <div class = "login-uz">
        <input type="text" id="Nazwisko" name="Nazwisko" placeholder="Nazwisko" required>
    </div>
    <div class = "login-uz">
        <input type="email" id="gmail" name="Gmail" placeholder="Gmail" required>
    </div>

    <button type="submit">Wyślij</button>
</form>
{% if form.errors %}
    <p style="color: red;">Nieprawidłowe dane logowania</p>
{% endif %}
</main>
{% endblock %}
