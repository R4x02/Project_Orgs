{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<main>
<h1>Zaloguj się</h1>
<form method="post">
    {% csrf_token %}
    <div class = "login-uz">
        <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
    </div>
    <div class = "login-uz">
        <input type="password" id="password" name="password" placeholder="Hasło" required>
    </div>
    <div class = "login-uz">
        <input type="text" id="Imie" name="username" placeholder="Imie" required>
    </div>
    <div class = "login-uz">
        <input type="text" id="Nazwisko" name="username" placeholder="Nazwisko" required>
    </div>
    <div class = "login-uz">
        <input type="email" id="gmail" name="username" placeholder="Gmail" required>
    </div>

    <button type="submit">Zaloguj</button>
</form>
{% if form.errors %}
    <p style="color: red;">Nieprawidłowe dane logowania</p>
{% endif %}
</main>
{% endblock %}
